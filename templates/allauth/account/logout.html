{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container header-container ">
    <div class="black-bg rounded p-5">
        <h1 class="orange-text">{% trans "Sign Out" %}</h1>

        <p class="orange-text">{% trans 'Are you sure you want to sign out?' %}</p>

        <form class="orange-text" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input class="orange-text" type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn orange-color" type="submit">{% trans 'Sign Out' %}</button>
        </form>
    </div>
</div>
{% endblock %}
