{% extends 'base.html' %}
{% block content %}
    <div class="container">
        
        <div class="row">
            <h1 class="col-md-12">Book List</h1>
            {% for book in books %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        {% if book.image %}
                            <img class="card-img-top" src="{{ book.image.url }}" alt="{{ book.title }}">
                        {% else %}
                            <div class="card-img-top-placeholder"></div>
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">{{ book.author }}</p>
                            <a href="{% url 'book_detail' pk=book.pk %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            
            {% endfor %}
        </div>
    </div>
{% endblock %}
