{% extends 'base.html' %}
{% block content %}
    <h1>Cancel Reservation</h1>
    <p>Are you sure you want to cancel the reservation for "{{ reservation.book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Cancel</button>
        <a href="{% url 'user_reservations' %}" class="btn btn-secondary">No, Go Back</a>
    </form>
{% endblock %}
